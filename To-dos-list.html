  <body>
    <main class="app">
      <section class="greeting">
        <h2 class="title">
          What's up ,
          <input type="text" id="name" placeholder="Insert Your Name" />
        </h2>
      </section>

      <section class="create-todo">
        <h3>Create a todo</h3>

        <form id="new-todo-form">
          <h4>What's your plan?</h4>
          <input
            type="text"
            name="content"
            id="content"
            placeholder="e.g. Do Assignment"
          />
          <h4>Pick a category</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                values="work"
              />
              <span class="bubble work"></span>
              <div>Work</div>
            </label>

            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                values="general"
              />
              <span class="bubble general"></span>
              <div>General</div>
            </label>
          </div>
          <input type="submit" value="Add todo" />
        </form>
      </section>
